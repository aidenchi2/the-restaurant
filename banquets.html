<form onsubmit="handleSubmit(event)">
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="first-name" required>
<br>

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="last-name" required>
<br>

  <label for="banquet-date">Date of Banquet:</label>
  <input type="date" id="banquet-date" name="banquet-date" required>
<br>

  <label for="guest-count">Number of Guests:</label>
  <div class="counter-container">
    <button type="button" onclick="changeCount(-1)">–</button>
    <input type="number" id="guest-count" name="guest-count" value="0" min="0" max="100">
    <button type="button" onclick="changeCount(1)">+</button>
  </div>
<br>

  <label for="email">E-mail Address:</label>
  <input type="email" id="email" name="email" required>
<br>

  <label>Telephone / Cell Number:</label>
  <label for="phone-full">Telephone / Cell Number:</label>
<input type="tel" id="phone-full" name="phone-full" placeholder="(123) 456-7890" maxlength="14" required>
<br>

  <button type="submit">Submit</button>
</form>
</div>

<script>
  let guestCount = 0;
  const guestInput = document.getElementById('guest-count');

function changeCount(delta) {
  let val = parseInt(guestInput.value, 10) || 0;
  val = Math.max(0, Math.min(100, val + delta));
  guestInput.value = val;
}

guestInput.addEventListener('input', () => {
  let val = parseInt(guestInput.value, 10);
  if (isNaN(val) || val < 0) val = 0;
  if (val > 100) val = 100;
  guestInput.value = val;
});

</script>

<button id="volume-btn" aria-label="Toggle Music">
  <svg id="volume-icon" viewBox="0 0 24 24">
    <path d="M3 9v6h4l5 5V4L7 9H3z"/>
    <path id="mute-cross" style="display:none;" d="M16 7l5 5-5 5" stroke="white" stroke-width="2" fill="none"/>
  </svg>
</button>

<script>
  const audio = document.getElementById('background-audio');
  const btn = document.getElementById('volume-btn');
  const muteCross = document.getElementById('mute-cross');

  // Start audio muted and paused initially (to avoid autoplay issues)
  audio.volume = 0.5;
  audio.muted = true;

  btn.addEventListener('click', () => {
    if (audio.muted) {
      audio.muted = false;
      audio.play();
      muteCross.style.display = 'none'; // hide mute cross
    } else {
      audio.muted = true;
      muteCross.style.display = 'inline'; // show mute cross
    }
  });
const phoneInput = document.getElementById('phone-full');

phoneInput.addEventListener('input', () => {
  let raw = phoneInput.value.replace(/\D/g, '').substring(0, 10);
  let formatted = '';

  if (raw.length > 0) formatted += '(' + raw.substring(0, 3);
  if (raw.length >= 4) formatted += ') ' + raw.substring(3, 6);
  if (raw.length >= 7) formatted += '-' + raw.substring(6, 10);

  phoneInput.value = formatted;
});
function handleSubmit(event) {
  event.preventDefault();

  const data = {
    firstName: document.getElementById('first-name').value,
    lastName: document.getElementById('last-name').value,
    banquetDate: document.getElementById('banquet-date').value,
    guests: document.getElementById('guest-count').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone-full').value
  };

  fetch('https://script.google.com/macros/s/AKfycbx7FQKejsBBuPBdUEETKMgf_oLr85JX4Lh6VaOq6OTSasVNLRI2ZLKhcdye_aasqwNrng/exec', {
    method: 'POST',
    body: JSON.stringify(data),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(res => {
    if (res.ok) {
      alert("Form submitted successfully!");
    } else {
      alert("Error submitting form.");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Submission failed.");
  });
}

</script>
